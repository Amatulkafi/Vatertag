<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vatertag</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="medaille">
      <img src="6.svg" alt="medaille svg" />
    </div>
    <nav class="navigation">
      <button>HOME</button>
      <button>ANLEITUNG</button>
      <button>BILDER</button>
    </nav>
  </header>

  <!-- Hauptinhalt -->
  <main>
    <!-- Herz mit Start-Button -->
    <div class="heart-container">
      <img src="4.svg" alt="Happy Father's Day" class="headline"/>
    </div>

    <button id="openGameBtn" class="start-button">START</button> 
    <div id="scratchGame" style="display:none; margin-top:20px;">
      <iframe src="https://scratch.mit.edu/projects/1179909879/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>

    <!-- Silhouette unten links -->
    <img src="3.svg" alt="Vater mit Kindern" class="silhouette"/>

    <!-- Zeichnung unten rechts -->
    <img src="5.svg" alt="Dad and Me Zeichnung" class="drawing"/>
  </main>
  <script>
  document.querySelector('.start-button').onclick = function() {
  // Show the game
  document.getElementById('scratchGame').style.display = 'block';
  // Make iframe fullscreen
  document.querySelector('#scratchGame iframe').classList.add('fullscreen-iframe');
  // Hide header and all images
  document.querySelector('header').style.display = 'none';
  document.querySelector('.silhouette').style.display = 'none';
  document.querySelector('.drawing').style.display = 'none';
  document.querySelector('.heart-container').style.display = 'none';
  this.style.display = 'none'; // hides the START button
  };
</script>
</body>
</html>
