<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vatertag</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="medaille">
      <img src="6.svg" alt="medaille svg" />
    </div>
    <nav class="navigation">
      <button>HOME</button>
      <button>ANLEITUNG</button>
      <button>BILDER</button>
    </nav>
  </header>

  <!-- Hauptinhalt -->
  <main>
    <!-- Herz mit Start-Button -->
    <div class="heart-container">
      <img src="4.svg" alt="Happy Father's Day" class="headline"/>
      <button class="start-button">START</button>
    </div>

    <!-- Silhouette unten links -->
    <img src="3.svg" alt="Vater mit Kindern" class="silhouette"/>

    <!-- Zeichnung unten rechts -->
    <img src="5.svg" alt="Dad and Me Zeichnung" class="drawing"/>
  </main>
</body>
</html>
