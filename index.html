<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vatertag</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="medaille">
      <img src="6.svg" alt="medaille svg" />
    </div>
    <nav class="navigation">
      <button>HOME</button>
      <button>ANLEITUNG</button>
      <button>BILDER</button>
    </nav>
  </header>

  <!-- Hauptinhalt -->
  <main>
    <!-- Herz mit Start-Button -->
    <div class="heart-container">
      <img src="4.svg" alt="Happy Father's Day" class="headline"/>
    </div>

    <button id="openGameBtn" class="start-button">START</button>
    <div id="scratchGame" style="display:none; margin-top:20px;">

    </div>

    <!-- Silhouette unten links -->
    <img src="3.svg" alt="Vater mit Kindern" class="silhouette"/>

    <!-- Zeichnung unten rechts -->
    <img src="5.svg" alt="Dad and Me Zeichnung" class="drawing"/>
  </main>
  <script>
    document.getElementById('openGameBtn').onclick = function() {
    var gameDiv = document.getElementById('scratchGame');
    // Only add the iframe if it hasn't been added yet
    if (gameDiv.innerHTML === "") {
      gameDiv.innerHTML = `<iframe src="https://scratch.mit.edu/projects/1179909879/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>`;
    }
    gameDiv.style.display = 'block';
  };
  </script>
</body>
</html>
